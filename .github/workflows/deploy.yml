name: deploy
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_URL }}
          REMOTE_URL: ${{ secrets.REMOTE_URL }}
        run: |
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa.pub
          git subtree push --prefix api $REMOTE_URL master
